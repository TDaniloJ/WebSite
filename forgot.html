<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="formcentro">
        <div class="formForgot">
            <form method="post" id="login">

                <h2>Tela de Recuperação de Senha</h2>

                <div class="formInput">

                    <label for="Senha">Email</label>
                    <input type="email" name="email" placeholder="Digite o E-mail que foi usado no cadastro" required>
        
                    <button type="submit" class="btn">Recuperar</button>
                    <button type="button" class="btn" onclick="window.location.href='login.html'">Voltar</button>

                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
